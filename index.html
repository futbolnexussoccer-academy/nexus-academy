                    <button className="mobile-toggle" onClick={() => setSidebarOpen(!sidebarOpen)}>
                        {sidebarOpen ? 'CERRAR X' : 'MENÃš â˜°'}
                    </button>

                    <nav className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header"><img src={LOGO} className="logo-img" /></div>
                        
                        <div className="modules-container">
                            {courseData.map(m => (
                                <div key={m.id}>
                                    <button className="drawer-btn" onClick={() => setActiveModule(activeModule === m.id ? null : m.id)}>{m.title} <span>{activeModule === m.id ? 'â–¾' : 'â–¸'}</span></button>
                                    {activeModule === m.id && m.lessons.map(l => {
                                        const locked = isLocked(l.id);
                                        return <div key={l.id} className={`nav-link ${locked ? 'locked' : ''} ${currentLesson?.id === l.id ? 'active' : ''}`} onClick={() => { if(!locked) { setCurrentLesson(l); setSidebarOpen(false); } }}>{completedIds.has(l.id) ? 'âœ… ' : (locked ? 'ðŸ”’ ' : 'â—‹ ')} {l.title}</div>
                                    })}
                                </div>
                            ))}
                        </div>

                        <div className="footer-sidebar">
                            <a href={WA_LINK} target="_blank" className="support-btn">ðŸ’¬ SOPORTE TÃ‰CNICO</a>
                            <div onClick={()=>setShowModal(true)} className="upgrade-link">ðŸš€ NIVEL Ã‰LITE (400â‚¬)</div>
                        </div>
                    </nav>

                    <main className="main-area">
                        {currentLesson ? (
                            <div style={{height: '100%', display: 'flex', flexDirection: 'column'}}>
                                <h2 style={{marginBottom: '10px', color: '#D4AF37', fontSize:'0.9rem'}}>{currentLesson.title}</h2>
                                <div className="viewer-tabs">
                                    <button className={`tab-btn ${contentType === 'video' ? 'active' : ''}`} onClick={() => setContentType('video')}>VIDEO</button>
                                    <button className={`tab-btn ${contentType === 'pdf' ? 'active' : ''}`} onClick={() => setContentType('pdf')}>PDF</button>
                                </div>
                                <div className="content-frame">
                                    <iframe src={contentType === 'video' ? currentLesson.videoUrl : currentLesson.pdfUrl} allow="autoplay"></iframe>
                                </div>
                                <div style={{textAlign: 'right'}}>
                                    <button className="btn-action" style={{padding: '8px 15px', fontSize: '0.7rem', width: 'auto'}} onClick={() => {
                                        const newSet = new Set(completedIds);
                                        if (newSet.has(currentLesson.id)) newSet.delete(currentLesson.id); else newSet.add(currentLesson.id);
                                        setCompletedIds(newSet);
                                        localStorage.setItem('nexus_final_v5', JSON.stringify([...newSet]));
                                    }}>{completedIds.has(currentLesson.id) ? 'DESMARCAR' : 'COMPLETADA âœ…'}</button>
                                </div>
                            </div>
                        ) : (<div style={{flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', opacity: 0.1}}><h1>NEXUS SOCCER</h1></div>)}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
